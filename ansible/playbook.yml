- name: Install Nginx on Ubuntu
  hosts: webservers
  become: yes
  tasks:
    - name: Ensure Git is installed
      apt:
        name: git
        state: present
    - name: Check Git version
      shell: git -v
      register: git_version_output

    - name: Display Git Version
      debug:
        var: git_version_output.stdout

    - name: Clone Repository
      shell: git clone https://github.com/SachsAlex/casino-backend.git

    - name: npm install
      shell: npm install

    - name: Run Backend
      shell: npm run dev
